<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <section>
        <h1>Know Your Personalty</h1>
        <div class="centerDiv">
            <div class="details">
                <label>Enter Your Name</label><br>
                <input type="text" name="" id="nameid">
            </div>

            <div class="imgDiv">
                <img src="me.jpg" width="200" height="200" class="imgVar">
            </div>

            <button>Click Me</button>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" 
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function(){
            $('button').click(function(){
                const name = $('#nameid').val();
                alert(name);
                $('.imgVar').attr('src','https://joeschmoe.io/api/v1/${name}');
                const b = $('.imgVar');
                console.log(b);
            });
        });
    </script>

</body>
</html>
